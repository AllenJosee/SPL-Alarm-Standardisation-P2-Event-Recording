<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >ADS Fault Monitoring Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Testing" class="logo">
            </div>
            <div><h1>Shimano Singapore</h1></div>
            <div><h3 style="text-align: left; padding: 5px;"> ADS Fault Monitoring Dashboard </h3></div>
        </div>
        <nav class="navbar">
            <div class="nav-links">
              <a href="/">Home</a>
              <a href="/videos">Recorded Videos</a>
              <a href="/incident_videos">Incident Video</a>
              <a href="/settings_page">Settings</a>    
            </div>
        </nav>
    </header>
    <h2 style="text-align: center; padding: 10px;">Settings</h2>
            <div class="settings-container">
                <form method="POST" action="/update_settings" class="settings-form">
                    <label for="max_videos">Max Videos:</label>
                    <input type="number" name="max_videos" id="max_videos" value="{{ max_videos }}">
                    
                    <label for="video_duration">Video Duration (seconds):</label>
                    <input type="number" name="video_duration" id="video_duration" value="{{ video_duration }}">
                    
                    <button type="submit" class="submit-button">Update Settings</button>
                </form>
            </div>
            <div class="section-divider"></div>
            <div class="control-buttons">
                <form method="post" action="/logout">
                    <input type="submit" value="Logout" class="control-button red">
                </form>
            </div> 
</body>
</html>
