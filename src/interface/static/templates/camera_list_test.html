<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Management</title>
</head>
<body>
    <style>
         body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: left;
            padding-left: 20px;
        }
        nav {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
            font-size: 30px;
        }
        .navbar {
            display: flex;
            justify-content: left;
            align-items: left;
            padding: 10px;
            background-color: transparent;
            border-radius: 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 24px;
            padding: 15px 25px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 0;
            color: white;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
            color: black;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 20px;
        }
        video, img {
            border: 2px solid #333;
            width: 100%;
            height: auto;
        }
        form {
            margin-top: 10px;
        }
        button {
            padding: 20px 20px;
            background-color: #c9b946;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .control-button {
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .control-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .control-button.green {
            background-color: green;
        }
        .control-button.orange {
            background-color: orange;
        }
        .control-button.red {
            background-color: red;
        }
        .submit-button {
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: rgb(0, 0, 0);
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        .stream-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 40px;
        }
        .live-stream {
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: white;
            text-align: center;
        }
        .live-stream img {
            width: 100%;
        }
        .settings-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 50%;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .settings-form label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .settings-form input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .settings-form input:focus {
            border-color: green;
            box-shadow: 0 0 5px green;
            outline: none;
        }
        .section-divider {
            border: none;
            height: 2px;
            margin: 30px 0;
            background-color: #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 10px;
        }
        .logo-container img {
            height: 60px;
            width: auto;
        }
        .refresh-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }
        
        .camera-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .camera-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .camera-item h3 {
            margin: 0;
        }
        .camera-item p {
            margin: 0;
        }
        .camera-item .action-button {
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .camera-item .action-button.delete {
            background-color: red;
        }
        .camera-item .action-button.delete:hover {
            background-color: darkred;
        }

        .add-button {
            padding: 8px 12px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 10px;
            background-color: green;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: darkgreen;
        }

        .view-all-button {
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 30px;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        .view-all-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="Testing" class="logo">
            </div>
            <div><h1>Shimano Singapore</h1></div>
            <div><h3 style="text-align: left; padding: 5px;"> ADS Fault Monitoring Dashboard </h3></div>
        </div>
    </header>
    <div class="container">
        <h2 style="text-align: center; padding: 10px;">Camera Management</h2>
        <button class="add-button">Add New Camera</button>
        <div class="camera-list">
            <div class="camera-item">
                <div>
                    <h3>Camera 1</h3>
                    <p>Description of Camera 1</p>
                </div>
                <button class="action-button delete">Delete</button>
            </div>
            <div class="camera-item">
                <div>
                    <h3>Camera 2</h3>
                    <p>Description of Camera 2</p>
                </div>
                <button class="action-button delete">Delete</button>
            </div>
            <div class="camera-item">
                <div>
                    <h3>Camera 3</h3>
                    <p>Description of Camera 3</p>
                </div>
                <button class="action-button delete">Delete</button>
            </div>
            <!-- Add more camera items as needed -->
        </div>
    </div>
    <button class="view-all-button">Feed View</button>
    </div>
    </div>
</body>
</html>
